<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>图书查询</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--  <style type="text/css">
			.table{
				display:none;
			}
		</style>-->
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/selectByBnum.js"></script>
		<script type="text/javascript" src="scripts/selectByBname.js"></script>
		<script type="text/javascript">
			$(function(){				
				$("#select").click(function(){
					var msg = $(":radio:checked").val();
					//Jquery 获取 radio选中值
					if(msg=="bname"){
						selectByBname();
					}else if(msg=="bnum"){
						selectByBnum();
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader"></div>
					<div id="topheader">
						<h1 id="title">
							<a href="#">四川大学图书管理</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				
				<div id="content">
					<p id="whereami">
					</p>
					
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr align="center">
								<td valign="middle" align="right">
									 &nbsp;
								</td>
								<td valign="middle" align="left" style="font-size:14px">
									<input type="radio" value="bname" name="msg" checked="checked">按书名查询
									<input type="radio" value="bnum" name="msg">按索书号查询
								</td>
								
							</tr>	
							<tr>
								<td valign="middle" align="right">
									 图书查询：
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" id="book_msg" />
									<input type="button" id="select" class="button" value="查询" />
								</td>
							</tr>							
						</table>						
						<br>
					<table id="findbook_result" class="table">
						<tr class="table_header">
							<td>ID</td>
							<td>索书号</td>
							<td>图书名</td>
							<td>作者</td>
							<td>出版社</td>
							<td>状态</td>
							<td>备注</td>
						</tr>					
						
					</table>	
					<br>							
															
				</div>
			</div>
			<div id="footer" align="center">
				<div id="footer_bg">
					版权所有 © 四川大学高分子科学与工程学院   陈瑞<br>
					四川省成都市一环路南一段24号    邮箱：chenrui_code@outlook.com  建议在1024*768下浏览
				</div>
			</div>
		</div>
	</body>
</html>
